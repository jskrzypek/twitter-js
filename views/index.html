{% extends "layout.html" %}
 
{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js, Nimit!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">
      {% if show_form %}
        <form action="/submit" method="POST">
          <label for="name_field">Name:</label>
          {% if name %}
            <input name="name" type="text" id="name_field" value="{{name}}"/>
          {% else %}
            <input name="name" type="text" id="name_field" />
          {% endif %}
       
          <label for="text_field">Text:</label>
          <input name="text" type="text" id="text_field" style="width: 350px;" />
       
          <input type="submit" value="Submit" />
        </form>
      {% endif %}
     <!-- display tweets here -->
     <h1>All Tweets</h1>
     {% for tweet in tweets %}
     <div class='tweetbox'>
       <img>
       <ul style="list-style: none; " class = 'content'>
         <li class = 'by'>
            <a href="{{"/users/"+tweet.name}}">{{tweet.name}}</a>
         </li>
         <li>{{tweet.text}}</li>
         <li><a href = "">Re-tweet</a></li>
       </ul>
     </div>
     {% endfor %}
    </div>
  </div>
    
{% endblock %}
